<mat-card>
    <mat-card-header>
        <mat-card-title>Molimo unesite novi naziv tro≈°kovnika:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field [hideRequiredMarker]="true" [floatLabel]="true">
            <input matInput placeholder="Novi naziv" (change)="enableButton=true;" required #name>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
        <div mat-dialog-actions>
            <button mat-raised-button color="accent" [disabled]="!enableButton" (click)="onNameChangeConfirm(name.value)">Promijeni</button>
        </div>
    </mat-card-actions>
</mat-card>
