<nav mat-tab-nav-bar  mat-stretch-tabs>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
    <button class="button-nav" mat-primary mat-raised-button color="accent" (click)="onSend()" *ngIf="!sharedService.receivedMode">Pošalji Troškovnik</button>
    <button class="button-nav" mat-primary mat-raised-button color="secondary" (click)="onDownload(holder)">Preuzmi Troškovnik</button>
  </nav>

<router-outlet></router-outlet>
