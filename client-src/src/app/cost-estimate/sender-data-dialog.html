<mat-card>
  <mat-card-header>
      <mat-card-title>Molimo unesite podatke primatelja:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field
    [hideRequiredMarker]="true"
    [floatLabel]="true">
  <input matInput placeholder="Korisničko ime ili e-mail" (change)="enableButton=true;" required #name>
</mat-form-field>
<mat-card-subtitle>Ili</mat-card-subtitle>
<mat-card-content>
  <mat-form-field>
    <mat-select placeholder="Connected Users" (selectionChange)="enableButton=true;" #selectionElement>
      <mat-option *ngFor="let user of connectedUsers" [value]="user.email">
        {{user.email}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card-content>
  </mat-card-content>
  <mat-card-actions align="center">
      <div mat-dialog-actions>
          <button mat-raised-button color="accent" [disabled]="!enableButton" (click)="onSendConfirmed(name.value,selectionElement)">Pošalji</button>
        </div>
  </mat-card-actions>
</mat-card>
